<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brutal UI Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="bg-white relative rounded-[30px] w-full max-w-md mx-auto mt-10 p-0 overflow-hidden border-2 border-black">
    <!-- Header -->
    <div class="flex items-center justify-between pb-2.5 pt-4 px-5 relative border-b-2 border-black">
      <div class="flex items-center gap-2.5">
        <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/a9d5f7987659c14de01353791c2558ce9e6fe306.svg" alt="avatar" class="w-10 h-10 rounded-full">
        <span class="font-medium text-[22px] text-black">Lorem ipsum</span>
      </div>
      <div class="flex items-center gap-3">
        <span class="font-semibold text-xs">NO</span>
        <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/92cb8783bd163abc12d06fdd8ad97ada2b647627.svg" alt="icon" class="w-6 h-6">
      </div>
    </div>
    <!-- Buttons -->
    <div class="flex gap-4 items-start px-5 pt-4">
      <button class="flex items-center gap-1 border-2 border-black rounded-md pl-4 pr-5 py-1.5 bg-white">
        <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/8dd6d70e1df5d8fd802b1d0b8d9f438bc3868580.svg" alt="btn1" class="w-6 h-6">
        <span class="font-semibold text-xs text-black">button</span>
      </button>
      <button class="flex items-center gap-1 border-2 border-black rounded-md pl-4 pr-5 py-1.5 bg-white">
        <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/caa41e806734eac909100c87b23b8f66e22ba04f.svg" alt="btn2" class="w-6 h-6">
        <span class="font-semibold text-xs text-black">button</span>
      </button>
      <button class="flex items-center gap-1 rounded-md pl-4 pr-5 py-1.5 bg-black">
        <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/c2fa9e179a831b5ade9cf7940e532283f0a6a1e6.svg" alt="btn3" class="w-6 h-6">
        <span class="font-semibold text-xs text-[#cfb8ff]">button</span>
      </button>
    </div>
    <!-- Gross Sales Timeline -->
    <div class="flex flex-col gap-5 items-start p-5">
      <span class="font-semibold text-xs text-black uppercase">GROSS SALES TIMELINE</span>
      <div class="flex flex-col gap-4 w-full">
        <div class="flex gap-4 justify-end">
          <div class="flex items-center gap-1">
            <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/ecad9a7148e72ddf6a3c59095309cd562d1a8e3d.svg" alt="dot1" class="w-3 h-3">
            <span class="font-medium text-xs text-black lowercase">into the store</span>
          </div>
          <div class="flex items-center gap-1">
            <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/2e21cf9ce3644ba96f202544a856e71cca2c4418.svg" alt="dot2" class="w-3 h-3">
            <span class="font-medium text-xs text-black lowercase">out of the store</span>
          </div>
        </div>
        <div class="w-full flex flex-row gap-2 items-center">
          <div class="flex flex-col justify-between h-[102px] text-xs font-semibold text-black uppercase">
            <span>3.5 M</span>
            <span>3.0 M</span>
            <span>2.0 M</span>
            <span>1 M</span>
          </div>
          <div class="flex-1 flex flex-col gap-[90px] h-[102px] justify-between">
            <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/cb04b5bfb76a42a7487a787eea7c56fe48e94f2a.svg" alt="line1" class="w-full h-1">
            <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/cb04b5bfb76a42a7487a787eea7c56fe48e94f2a.svg" alt="line2" class="w-full h-1">
            <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/cb04b5bfb76a42a7487a787eea7c56fe48e94f2a.svg" alt="line3" class="w-full h-1">
          </div>
        </div>
        <div class="flex justify-between w-full text-xs font-semibold text-black uppercase pl-10">
          <span>Jan</span>
          <span>Feb</span>
          <span>Mar</span>
          <span>Apr</span>
          <span>Mai</span>
        </div>
        <div class="w-full flex justify-center">
          <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/ef80a3321c2d1da2b2370c1b973ea6f559bd40d3.svg" alt="chart" class="w-[288px] h-[98px] ml-10">
        </div>
      </div>
    </div>
    <!-- Sales Comparison by Regions -->
    <div class="relative rounded-[10px] w-full px-0 pb-5">
      <div class="flex flex-col gap-5 h-[420px] items-start overflow-hidden p-5">
        <span class="font-semibold text-xs text-black uppercase">SALES COMPARISON BY REGIONS 2021-2022</span>
        <div class="flex flex-col gap-2.5 h-[309px] w-full">
          <div class="flex gap-3 items-center">
            <div class="flex items-center gap-1">
              <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/8baafbf1d9dde39ae4f1d51ea14a681768e79b82.svg" alt="dot3" class="w-3 h-3">
              <span class="font-medium text-xs text-black lowercase">This year</span>
            </div>
            <div class="flex items-center gap-1">
              <img src="https://figma-alpha-api.s3.us-west-2.amazonaws.com/mcp/get_code/assets/174b82a4-63ae-48b6-b0dd-9712d01b76bf/figma%3Aasset/887f699f9113674e0989f582957fc92c20fd5123.svg" alt="dot4" class="w-3 h-3">
              <span class="font-medium text-xs text-black lowercase">Previous year</span>
            </div>
          </div>
          <div class="flex flex-row w-full items-start">
            <div class="flex flex-col font-bold h-[259px] justify-between py-5 text-xs text-black w-16">
              <span>Region 1</span>
              <span>Region 2</span>
              <span>Region 3</span>
            </div>
            <div class="flex flex-col gap-[23px] ml-5 mt-2">
              <div class="flex items-center gap-2">
                <div class="bg-[#cfb8ff] h-5 w-[125px] rounded-sm border-2 border-black"></div>
                <div class="bg-neutral-200 h-5 w-[88px] rounded-sm border-2 border-black border-dashed scale-y-[-1]"></div>
              </div>
              <div class="flex items-center gap-2">
                <div class="bg-[#feffdd] h-5 w-[252px] rounded-sm border-2 border-black"></div>
                <div class="bg-neutral-200 h-5 w-[151px] rounded-sm border-2 border-black border-dashed scale-y-[-1]"></div>
              </div>
              <div class="flex items-center gap-2">
                <div class="bg-[#fcd7ad] h-5 w-[102px] rounded-sm border-2 border-black"></div>
                <div class="bg-neutral-200 h-5 w-[144px] rounded-sm border-2 border-black border-dashed scale-y-[-1]"></div>
              </div>
            </div>
          </div>
          <div class="flex justify-between w-full text-xs font-bold text-black mt-2">
            <span>REVENUE</span>
            <span>0.5 M</span>
            <span>3.0 M</span>
            <span>2 M</span>
            <span>3.5 M</span>
            <span>4.5 M</span>
            <span>5 M</span>
          </div>
        </div>
      </div>
      <div class="absolute border-2 border-black rounded-[11px] inset-0 pointer-events-none"></div>
    </div>
  </div>
</body>
</html>
